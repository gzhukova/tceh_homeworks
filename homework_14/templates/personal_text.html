{% extends "base.html" %}
{% block body %}
<div class="container">
     <div class="row">
         <div class="col-md-offset-3 col-md-6">
    <br>
    <br>
      <form action="" method="post" class="form-horizontal" accept-charset="utf-8">
        <span class="heading">Добавление новой статьи</span>
            <div class="form-group">
            <input type="text"  name="title" placeholder="Введите заголовок" size=65>
            </div>
            <div class="form-group">
            <textarea name="content" rows = '20' cols='67' required> </textarea>
            </div>
            <div class="form-group">
            <input type="text"  name="article_url" placeholder="Ссылка на статью" size=65>
            </div>
            <div class="form-group">
            <button type="submit" class="btn btn-default">Добавить статью</button>
            </div>
      </form>
         </div>
     </div>
</div>
{% endblock %}
